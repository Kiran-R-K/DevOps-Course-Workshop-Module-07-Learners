name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build C# code
        run: dotnet build

      - name: Test C# code
        run: dotnet test

      - name: npm install
        run: npm install
        working-directory: ./DotnetTemplate.Web
